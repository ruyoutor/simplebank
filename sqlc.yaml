version: "1"
packages:
    - name: "db"
      path: "./db/sqlc/"
      queries: "./db/query/"
      schema: "./db/migration/"
      engine: "postgresql"
      emit_empty_slices: true
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: false
      overrides:
        - db_type: "timestamptz"
          go_type: "time.Time"
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"